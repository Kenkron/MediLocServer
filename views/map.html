<div>
	<md-toolbar>
		<md-toolbar-tools>
			<h2>MediLoc</h2>
		</md-toolbar-tools>
	</md-toolbar>
	<section layout="row" flex>
		<md-sidenav
	        class="md-sidenav-left"
	        md-component-id="left"
	        md-is-locked-open="true"
    	    md-whiteframe="4"
    	    layout-padding>
			<div ng-show="state === 'beacon'">
				<h3>Beacon</h3>
				<md-input-container>
					<label>ID</label>
					<input disabled type="text" name="id" ng-model="localCopy.id">
				</md-input-container>
				<md-input-container>
					<label>Name</label>
					<input type="text" name="name" ng-model="localCopy.name">
				</md-input-container>
				<md-input-container>
					<label>Last Seen By</label>
					<input disabled type="text" name="broadcaster" ng-model="localCopy.broadcaster">
				</md-input-container>
				<md-input-container>
					<label>Time Last Seen</label>
					<input disabled type="text" name="broadcaster" ng-value="localCopy.lastSeen | date:'medium'">
				</md-input-container>
			</div>
			<div ng-show="state === 'broadcaster'">
				<h3>Broadcaster</h3>
				<md-input-container>
					<label>ID</label>
					<input disabled type="text" name="id" ng-model="localCopy.id">
				</md-input-container>
				<md-input-container>
					<label>Name</label>
					<input type="text" name="name" ng-model="localCopy.name">
				</md-input-container>
			</div>
			<div ng-show="state === 'createBroadcaster'">
				<md-input-container>
					<label>Floor</label>
					<input disabled type="text" name="name" ng-model="localCopy.currentFloor">
				</md-input-container>
				<md-input-container>
					<label>ID</label>
					<input type="text" name="id" ng-model="localCopy.id">
				</md-input-container>
				<md-input-container>
					<label>Name</label>
					<input type="text" name="name" ng-model="localCopy.name">
				</md-input-container>
				<md-button class="md-raised" ng-click="postBroadcaster(localCopy)">New Broadcaster Here</md-button>
			</div>
		</md-sidenav>
		<md-content>
			<canvas id="mapCanvas" width="640" height="400" ng-click="canvasClick($event)"></canvas>
		</md-content>
	</section>
</div>
